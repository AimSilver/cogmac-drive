<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/app/components/index/index.css" />
    <script type="module" src="src/app/components/index/index.js"></script>
    <script type="module" src="src/app/components/index/login.js"></script>
  </head>
  <body>
    <div id="index-main-div">
      <video autoplay muted loop disablePictureInPicture playsinline>
        <source src="src/assets/cogmac drive2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="welcome-btn" data-toggle="modal" data-targe="#loginModal">
        Welcome to Cogmac Drive
        <span
          style="
            font-size: 50px;
            margin-bottom: 8px;
            margin-left: 40px;
            font-weight: 700;
          "
          >&#8594;</span
        >
      </div>
    </div>
    <div class="loginModal" id="login-modal">
      <div class="login-modal-content">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="card">
              <button type="button" class="close close-login-modal">
                <span aria-hidden="true">&times;</span>
              </button>
              <div class="card-header">
                <h3>Login</h3>
              </div>

              <div class="card-body">
                <form id="login-form">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input
                      type="email"
                      formControlName="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="Enter email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">
                    Login
                  </button>
                </form>
                <!-- Frontend code -->
                <div
                  class="mt-2 d-flex align-items-center justify-content-center"
                >
                  <button
                    class="btn btn-sm btn-block btn-light"
                    id="google-signin-btn"
                  >
                    <img
                      src="/src/assets/google.png"
                      class="google-img mr-2 mb-1"
                    />
                    Sign In with Google
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
