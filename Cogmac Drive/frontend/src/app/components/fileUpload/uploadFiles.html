<link rel="stylesheet" href="/src/app/components/fileUpload/fileUpload.css" />

<input id="file-upload-input" type="file" multiple style="display: none" />
<div class="drawer" id="file-uploadProgress-drawer">
  <div class="card">
    <div class="progress m-0 p-0" id="close-drawer-btn">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        aria-valuenow="100"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 100%"
      ></div>
    </div>
    <div class="card-body">
      <ul
        class="list-group"
        style="overflow-x: hidden"
        id="list-groupFor-fileUpload"
      ></ul>
    </div>
  </div>
</div>
<!-- thi button will appear when u hide drawer -->
<div class="progress m-0 p-0" id="upload-progress-btn">
  <div
    class="progress-bar progress-bar-striped progress-bar-animated"
    role="progressbar"
    aria-valuenow="100"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 100%"
  ></div>
</div>
