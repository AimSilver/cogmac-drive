<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" href="css/user.css"> -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <!-- ------------------------------------------------------------------------ -->
  <!-- ------------------------------------------------------------------------ -->
  <!-- ------------------------------------------------------------------------ -->
  <!-- ------------------------------------------------------------------------ -->
  <body>
    <!--  -->
    <!-- ----------------------------------header-------------------------------------- -->
    <!--  -->
    <header class="d-flex justify-content-between align-items-center">
      
        
          <img class="logo " src="/src/assets/logo.png" alt="" />
        
      
      <div class="display-4 " id="header-title" style="cursor: default; font-size: 40px">
        Welcome to Cogmac Drive
      </div>
      <div class="profile mr-1" id="profile-modal-btn"></div>
    </header>
    <!-- inlcude profile modal html dynamically -->
   
    <!--  -->
    <!----------------------------div containing side bar-------------------  -->
    <!--  -->
    <div class="d-flex">
      <!--  -->
      <!--  -->
     
      <!--  -->
      <!--  -->

      <!--  -->
      <!--  -->
      <!-- --------------------------html for side nav bar------------------------------------------------------- -->
      <!--  -->
      <!--  -->
      <nav
        class="nav flex-column d-flex nav-pills"
        id="v-pills-tab"
        role="tablist"
        aria-orientation="vertical"
        style="width: 250px; height: 100%"
       
      >
        <a
          class="nav-link active"
          id="admin-home-button"
          data-target="home"
          data-toggle="pill"
          ><i class="fa fa-home"></i> Home</a
        >

        <a
          class="nav-link"
          id="usermanagement-btn"
          data-target="usermanagement"
          data-toggle="pill"
          ><i class="fas fa-users-cog"></i> User Management</a
        >
      </nav>
      
           
             
           
             
            
         
        
        
      <!-------------------------------------------------------------------------------------  -->
      <!-------------------------------------------------------------------------------------  -->
      <!-------------------------------------------------------------------------------------  -->

      <div class="container">
        <!--  -->
        <!--  -->
        <!------------- for home nav option------------------- -->
        <!--  -->
        <!--  -->
        <div class="navbar-container show" id="home">
          <div id="home-container">
            <div class="row">
              <div
                class="col btn-primary d-flex flex-column justify-content-center align-items-center admin-managenent-buttons"
                id="dept-btn"
              >
                <span class="manage-icons"
                  ><i class="fa fa-building" aria-hidden="false"></i
                ></span>
                <div class="manage-name">Manage Departments</div>
              </div>

              <div
                class="col btn-success d-flex justify-content-center align-items-center admin-managenent-buttons"
                id="add-new-role-btn"
              >
                <span class="manage-icons"><i class="fas fa-id-card"></i></span>
                <div class="manage-name" >Manage Roles</div>
              </div>
            </div>
            <div class="row">
              <div
                class="col btn-danger d-flex justify-content-center align-items-center admin-managenent-buttons"
                id="add-user-btn"
              >
                <span class="manage-icons">
                  <i class="fas fa-user-plus"></i>
                </span>
                <div class="manage-name">Add Users</div>
              </div>
              <div
                class="col btn-warning d-flex justify-content-center align-items-center admin-managenent-buttons"
                id="manageUsers-div-card"
              >
                <span class="manage-icons">
                  <i class="fa fa-users"></i>
                </span>
                <div class="manage-name">Manage users</div>
              </div>
            </div>
          </div>
        </div>
        <!--  -->
        <!-- usermanagement -->

        <div class="navbar-container show" id="usermanagement">
         
          <div class="container card " id="usermanagement-container-card">
            <div class="row card-header file-heading">
              <div class="col-sm-2">Name</div>
              <div class="col-sm-3 file-title">Email</div>
              <div class="col-sm-5 pr-4 file-title">Departments/Roles</div>

              <div class="col-sm-1 file-title">Status</div>
              <div class="col-sm-1 file-title">
                <i class="fa fa-ellipsis-v" aria-hidden="true"> </i>
              </div>
            </div>
            <div class="files-usermgmt card-body" id="usermgmt-files"></div>
          </div>
        </div>
      </div>
    </div>
   <!-- dynamically included html -->
   
    <div
      class="profile-container"
      data-include="/src/app/components/profile/profile.html"
    ></div>
    <div
          class="department-form"
          data-include="/src/app/components/admin/department/department.html"
        ></div>
        <div
          class="add-user-form"
          data-include="/src/app/components/admin/addUser/addUser.html"
        ></div>
        <div class="add-new-role-form" data-include="/src/app/components/admin/addRole/addRole.html"></div>
      </div>

    <script src="./admin.js" type="module"></script>
  </body>
</html>
